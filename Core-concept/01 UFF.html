<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Utility-First Fundamentals</title>
</head>
<body>
    <!-- Tailwind, you style elements by applying pre-existing classes directly in your HTML -->
<div class="p-6 max-w-sm my-10 mx-auto bg-white rounded-xl shadow-lg flex items-center gap-x-4">
  <div class="shrink-0">
    <img class="size-12" src="./images/chat-speech-bubble-svgrepo-com.svg" alt="ChitChat Logo">
  </div>
  <div>
    <div class="text-xl font-medium text-black">ChitChat</div>
    <p class="text-slate-500">You have a new message!</p>
  </div>
</div>



<!-- This component is fully responsive and includes a button with hover and focus styles -->
<div class="py-8 px-8 my-20 max-w-sm mx-auto space-y-2 bg-white rounded-xl shadow-lg sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:gap-x-6">
    <img class="block mx-auto h-24 rounded-lg sm:mx-0 sm:shrink-0" src="./images/sahan.avif" alt="sahan's Face" />
    <div class="text-center space-y-2 sm:text-left">
      <div class="space-y-0.5">
        <p class="text-lg text-black font-semibold">
          Sahan Silva
        </p>
        <p class="text-slate-500 font-medium">
          Web Developer
        </p>
      </div>
      <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
    </div>
  </div>



</body>
</html>
